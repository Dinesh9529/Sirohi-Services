
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>हमारी वेबसाइट</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .services, .agents {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 150px;
        }
        .card img {
            width: 100px;
            height: 100px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>हमारी वेबसाइट</header>

<h2 style="text-align:center;">हमारी सेवाएँ</h2>
<div class="services">
    <div class="card"><img src="electrician.png" alt="Electrician"><p>इलेक्ट्रीशियन</p></div>
    <div class="card"><img src="plumber.png" alt="Plumber"><p>प्लंबर</p></div>
    <div class="card"><img src="cctv.png" alt="CCTV"><p>CCTV</p></div>
    <div class="card"><img src="clothes.png" alt="Clothes"><p>कपड़े की दुकान</p></div>
    <div class="card"><img src="cafe.png" alt="Cafe"><p>कैफे</p></div>
</div>

<h2 style="text-align:center;">₹1999 प्रीमियम एजेंट</h2>
<div class="agents">
    <div class="card">
        <img src="payment_qr_dinesh.png" alt="QR">
        <p><b>एजेंट का नाम</b></p>
        <p>पेमेंट के बाद डिटेल्स देखें</p>
    </div>
</div>

<footer>© 2025 हमारी वेबसाइट</footer>

</body>
</html>
